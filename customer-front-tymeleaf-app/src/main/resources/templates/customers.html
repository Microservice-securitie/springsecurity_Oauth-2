<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    ID
                </th><th>
                    Name
                </th><th>
                    Email
                </th>
            </tr>
        </thead>
        <tbody>
            <th th:each="c:${customers}">
                <tr>
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.email}"></td>
                </tr>
            </th>
        </tbody>
    </table>
</body>
</html>
